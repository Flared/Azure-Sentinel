    dataTypes:
      - Firework_CL
queryFrequency: 1h
queryPeriod: 1h
triggerOperator: gt
triggerThreshold: 0
tactics:
  - Reconnaissance
relevantTechniques:
  - T1593
query: |
  Firework_CL
  | extend source = column_ifexists("source_s", "")
